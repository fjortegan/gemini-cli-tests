<html>
<head>
    <title>CSV Uploader</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        .container { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
        input[type="file"] { margin-bottom: 15px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload CSV Files</h2>
        <input type="file" id="file1" accept=".csv">
        <input type="file" id="file2" accept=".csv">
        <button onclick="uploadFiles()">Upload</button>
        <pre id="output"></pre>
    </div>
    <script>
        function uploadFiles() {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];
            const output = document.getElementById('output');
            
            if (file1 && file2) {
                const reader1 = new FileReader();
                const reader2 = new FileReader();
                
                reader1.onload = function(e) {
                    output.textContent += 'File 1 content:\n' + e.target.result + '\n\n';
                };
                
                reader2.onload = function(e) {
                    output.textContent += 'File 2 content:\n' + e.target.result + '\n\n';
                };
                
                reader1.readAsText(file1);
                reader2.readAsText(file2);
            } else {
                output.textContent = 'Please select both CSV files.';
            }
        }
    </script>
</body>
</html>

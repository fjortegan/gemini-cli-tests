<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Subida de Archivos CSV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 650px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            margin-bottom: 25px;
            color: #32325d;
            font-weight: 600;
        }
        .file-upload-area {
            border: 2px dashed #97a4d6;
            border-radius: 10px;
            padding: 40px 20px;
            margin-bottom: 30px;
            background-color: #f8f9fe;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .file-upload-area:hover {
            border-color: #6c75dd;
            background-color: #edf0ff;
        }
        .file-upload-area.drag-over {
            border-color: #6c75dd;
            background-color: #e0e5ff;
        }
        .file-upload-icon {
            font-size: 60px;
            color: #6c75dd;
            margin-bottom: 15px;
        }
        .file-upload-text {
            font-size: 18px;
            color: #525f7f;
            margin-bottom: 15px;
        }
        .file-upload-subtext {
            font-size: 14px;
            color: #aab7d1;
        }
        .file-input {
            display: none;
        }
        .file-list {
            margin-top: 30px;
            text-align: left;
        }
        .file-item {
            background-color: #f8f9fe;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #6c75dd;
            box-shadow: 0 2px 5px rgba(50, 50, 93, 0.05);
        }
        .file-info {
            display: flex;
            align-items: center;
        }
        .file-icon {
            font-size: 24px;
            color: #6c75dd;
            margin-right: 15px;
        }
        .file-details {
            display: flex;
            flex-direction: column;
        }
        .file-name {
            font-size: 16px;
            color: #32325d;
            font-weight: 500;
        }
        .file-size {
            font-size: 13px;
            color: #aab7d1;
        }
        .preview-btn {
            background-color: #6c75dd;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .preview-btn:hover {
            background-color: #5a65d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subida de Archivos CSV</h2>
        <div class="file-upload-area" id="dropZone">
            <div class="file-upload-icon"></div>
            <div class="file-upload-text">Arrastra y suelta archivos CSV aqu铆</div>
            <div class="file-upload-subtext">o haz clic para seleccionar archivos</div>
            <input type="file" id="fileInput" class="file-input" multiple accept=".csv">
        </div>
        <div class="file-list" id="fileList">
            <!-- Archivos subidos aparecer谩n aqu铆 -->
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const dropZone = document.getElementById('dropZone');

        // Formatear tama帽o de archivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Funci贸n para leer el contenido del archivo CSV
        function readCSVFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    const lines = text.trim().split('\n');
                    const headers = lines[0].split(',');
                    const data = lines.slice(1).map(line => {
                        const values = line.split(',');
                        const obj = {};
                        headers.forEach((header, index) => {
                            obj[header.trim()] = values[index].trim();
                        });
                        return obj;
                    });
                    resolve(data);
                };
                reader.onerror = function() {
                    reject('Error al leer el archivo');
                };
                reader.readAsText(file);
            });
        }

        // Funci贸n para mostrar los archivos subidos
        function displayFiles(files) {
            fileList.innerHTML = '';
            files.forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                fileDiv.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon"></div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button class="preview-btn" onclick="previewFile('${file.name}')">Previsualizar</button>
                `;
                fileList.appendChild(fileDiv);
            });
        }

        // Funci贸n para previsualizar el contenido de un archivo CSV
        async function previewFile(filename) {
            const files = Array.from(fileInput.files);
            const file = files.find(f => f.name === filename);
            if (!file) return;

            try {
                const data = await readCSVFile(file);
                const previewContent = JSON.stringify(data, null, 2);
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <html>
                        <head>
                            <title>Previsualizaci贸n de ${filename}</title>
                            <style>
                                body { font-family: monospace; padding: 20px; }
                                pre { white-space: pre-wrap; }
                            </style>
                        </head>
                        <body>
                            <h2>Previsualizaci贸n de ${filename}</h2>
                            <pre>${previewContent}</pre>
                        </body>
                    </html>
                `);
                newWindow.document.close();
            } catch (error) {
                alert('Error al previsualizar el archivo: ' + error);
            }
        }

        // Evento para abrir el selector de archivos al hacer clic en el 谩rea de carga
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Manejar el evento de selecci贸n de archivos
        fileInput.addEventListener('change', function(event) {
            const files = event.target.files;
            displayFiles(files);
        });

        // Prevenir el comportamiento por defecto para eventos de arrastrar y soltar
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Resaltar el 谩rea de carga cuando se arrastra un archivo sobre ella
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('drag-over');
        }

        function unhighlight() {
            dropZone.classList.remove('drag-over');
        }

        // Manejar el evento de soltar archivos
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            displayFiles(files);
        }
    </script>
</body>
</html>
